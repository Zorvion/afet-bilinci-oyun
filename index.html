    const scenes = {

        { q: "Deprem bitti, dÄ±ÅŸarÄ±dasÄ±n. Ne yaparsÄ±n?", o: ["Eve hemen dÃ¶n", "YaralÄ±lara yardÄ±m et (Gerekliyse)", "Elektrikleri aÃ§"], c: 2 }

        { q: "YangÄ±n sÃ¶ndÃ¼. Ne yaparsÄ±n?", o: ["Eve gir", "Yetkililerin iznini bekle", "Camdan bak"], c: 2 }
      ]
    };

    // ðŸ”¥ DÃœZELTME: JS sadece sayfa tamamen yÃ¼klendikten sonra Ã§alÄ±ÅŸsÄ±n
    window.onload = () => {
      document.getElementById("depremBtn").addEventListener("click", () => start("deprem"));
      document.getElementById("yanginBtn").addEventListener("click", () => start("yangin"));
    };

    function start(t) {
      type = t;
      score = 0;
      step = 1;
      mistakes = [];
      maxScorePerGame = scenes[type].length;
      showScene();
    }

    function showScene() {
      const title = document.getElementById("title");
      const choices = document.getElementById("choices");
      const data = scenes[type];

      if (step > data.length) {
        showResult();
        return;
      }

      const scene = data[step - 1];
      title.innerText = Soru ${step}/${data.length}: ${scene.q};
      choices.innerHTML = "";

      scene.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = function() {
          handleAnswer(i + 1, scene.c, scene.q, opt, scene.o[scene.c - 1]);
        };
        choices.appendChild(btn);
      });
    }

    function handleAnswer(choice, correct, question, selectedOption, correctAnswerText) {
      if (choice === correct) {
        score++;
      } else {
        mistakes.push({
          question: question,
          selected: selectedOption,
          correct: correctAnswerText
        });
      }

      step++;
      if (step > scenes[type].length) {
        showResult();
      } else {
        showScene();
      }
    }

    function showResult() {
      const percentageScore = maxScorePerGame > 0 ? Math.round((score / maxScorePerGame) * 100) : 0;

      const hatalar = mistakes.length
        ? mistakes.map(m => `
            <li>
              <b>Soru:</b> ${m.question}<br>
              <b>Senin CevabÄ±n:</b> <span style="color:red">${m.selected}</span><br>
              <b>DoÄŸru Cevap:</b> <span class="correct-answer">${m.correct}</span>
            </li>
          `).join("")
        : "<li>HiÃ§ hata yapmadÄ±n, afet bilincin mÃ¼kemmel!</li>";

      document.getElementById("title").innerText = ${type.charAt(0).toUpperCase() + type.slice(1)} Senaryosu Bitti!;

      document.getElementById("choices").innerHTML = `
        <p style="font-size:24px;">
          BaÅŸarÄ± PuanÄ±n:
          <b style="color:${percentageScore >= 80 ? 'green' : percentageScore >= 50 ? 'orange' : 'red'}">
            %${percentageScore}
          </b>
          <br>(${score} doÄŸru / ${maxScorePerGame} soru)
        </p>
        <h3>YanlÄ±ÅŸ YaptÄ±ÄŸÄ±n DavranÄ±ÅŸlar (${mistakes.length} adet):</h3>
        <ul>${hatalar}</ul>
        <button onclick="window.location.reload()">Ana MenÃ¼ye DÃ¶n</button>
      `;
    }
  </script>
