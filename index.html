<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Afet Bilinci Oyunu</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #bbdefb, #e3f2fd);
    margin: 0;
    padding: 0;
  }
  .box {
    max-width: 600px;
    margin: 80px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  h1 { color: #0d47a1; }
  button {
    margin: 10px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #1976d2;
    color: white;
    transition: 0.25s;
  }
  button:hover { background-color: #0d47a1; }
  ul { text-align: left; }
</style>
</head>
<body>
<div class="box" id="app"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const app = document.getElementById("app");
  let score = 0, step = 0, type = "", mistakes = [];

  showMenu();

  function showMenu() {
    app.innerHTML = `
      <h1>Afet Bilinci Oyunu</h1>
      <p>Bir afet türü seç:</p>
      <button id="depremBtn">🌋 Deprem</button>
      <button id="yanginBtn">🔥 Yangın</button>
    `;
    document.getElementById("depremBtn").addEventListener("click", () => start("deprem"));
    document.getElementById("yanginBtn").addEventListener("click", () => start("yangin"));
  }

  function start(t) {
    type = t; score = 0; step = 1; mistakes = [];
    (type === "deprem") ? deprem() : yangin();
  }

  // === DEPREM ===
  function deprem() {
    if (step === 1) {
      app.innerHTML = `
        <h1>Deprem oluyor! Ne yaparsın?</h1>
        <div id="buttons"></div>`;
      createButtons(["Kaç", "Çök, Kapan, Tutun", "Boş dur"], [1, 2, 3]);
    } else if (step === 2) {
      if (choice === 2) score += 25; else mistakes.push("Deprem anında çök-kapan-tutun yapmadın.");
      app.innerHTML = <h1>Dolap devriliyor! Ne yaparsın?</h1><div id="buttons"></div>;
      createButtons(["Dolabı tut", "Kafanı koru", "Pencereye koş"], [1, 2, 3]);
    } else if (step === 3) {
      if (choice === 2) score += 25; else mistakes.push("Kendini korumadın.");
      app.innerHTML = <h1>Deprem bitti! Ne yaparsın?</h1><div id="buttons"></div>;
      createButtons(["Evde kal", "Dışarı çık"], [1, 2]);
    } else if (step === 4) {
      if (choice === 2) score += 25; else mistakes.push("Dışarı çıkmadın.");
      finish();
    }
  }

  // === YANGIN ===
  function yangin() {
    if (step === 1) {
      app.innerHTML = `
        <h1>Evde yangın çıktı! Ne yaparsın?</h1>
        <div id="buttons"></div>`;
      createButtons(["Su dök", "Elektrikleri kapat"], [1, 2]);
    } else if (step === 2) {
      if (choice === 2) score += 50; else mistakes.push("Elektrikleri kapatmadın.");
      app.innerHTML = <h1>Duman yayıldı! Ne yaparsın?</h1><div id="buttons"></div>;
      createButtons(["Koş", "Eğilerek ilerle"], [1, 2]);
    } else if (step === 3) {
      if (choice === 2) score += 50; else mistakes.push("Dumanı soludun.");
      finish();
    }
  }

  // === GENEL BUTON OLUŞTURMA ===
  function createButtons(texts, values) {
    const container = document.getElementById("buttons");
    texts.forEach((txt, i) => {
      const btn = document.createElement("button");
      btn.textContent = txt;
      btn.addEventListener("click", () => {
        choice = values[i];
        step++;
        (type === "deprem") ? deprem() : yangin();
      });
      container.appendChild(btn);
    });
  }

  // === SONUÇ ===
  function finish() {
    const bilincli = Math.min(100, score);
    const hataListesi = mistakes.length
      ? mistakes.map(x => <li>${x}</li>).join("")
      : "<li>Hiç hata yapmadın, mükemmelsin!</li>";
    app.innerHTML = `
      <h1>Oyun Bitti!</h1>
      <p>Bilinç Puanın: <b>${bilincli}%</b></p>
      <h3>Yaptığın Hatalar:</h3>
      <ul>${hataListesi}</ul>
      <button id="menuBtn">Ana Menüye Dön</button>`;
    document.getElementById("menuBtn").addEventListener("click", showMenu);
  }
});
</script>
</body>
</html>
