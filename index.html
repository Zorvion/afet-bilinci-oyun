<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Afet Bilinci Simülasyonu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #007bff; /* Mavi */
    --secondary-color: #6c757d; /* Gri */
    --success-color: #28a745; /* Yeşil */
    --danger-color: #dc3545; /* Kırmızı */
    --bg-light: #f8f9fa; /* Açık Arka Plan */
    --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, var(--bg-light), #e9ecef);
    margin: 0;
    padding: 30px 15px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #card {
    max-width: 900px;
    width: 100%;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    transition: all 0.3s ease-in-out;
  }
  h1 {
    color: var(--primary-color);
    font-weight: 700;
    margin-bottom: 5px;
  }
  h2 {
    color: #343a40;
    margin: 20px 0;
    font-weight: 600;
  }
  p.small {
    color: var(--secondary-color);
    font-size: 15px;
    margin-bottom: 25px;
  }
  
  /* BUTON GENEL STİLİ */
  .action-button {
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    background: var(--primary-color);
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
    margin: 8px; /* Buton aralıklarını biraz daralttık */
  }
  .action-button:hover:not(:disabled) {
    background: #0056b3;
    transform: translateY(-1px);
  }
  .action-button:active:not(:disabled) {
    transform: translateY(0);
  }
  .action-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  /* MENÜ BUTONLARI (GRID DÜZENİ) */
  #choices {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 25px;
  }
  #choices button {
    height: 100px; /* Butonlara sabit yükseklik verdik */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* SORU SEÇENEKLERİ */
  #choicesArea {
    margin-top: 20px;
  }
  #choicesArea button {
    display: block;
    width: 100%;
    max-width: 600px;
    margin: 10px auto;
    text-align: left; /* Seçenekleri sola yasladık */
  }
  #q {
    min-height: 60px; /* Soru alanı için minimum yükseklik */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* İLERLEME ÇUBUĞU */
  #progressWrap {
    height: 8px;
    background: var(--bg-light);
    border-radius: 4px;
    margin: 15px 0;
  }
  #progress {
    height: 100%;
    width: 0;
    background: var(--success-color);
    border-radius: 4px;
    transition: width 0.3s ease-out;
  }

  /* GERİ BİLDİRİM & SONUÇ STİLLERİ */
  #choicesArea button.correct-feedback {
    background-color: var(--success-color) !important;
    transition: none;
  }
  #choicesArea button.wrong-feedback {
    background-color: var(--danger-color) !important;
    transition: none;
  }
  #hint {
    font-size: 16px;
    color: #343a40;
    margin-bottom: 20px;
    font-weight: 600;
    height: auto !important; /* Yüksekliği otomatik ayarla */
  }
  .explain { color: var(--success-color); font-weight: 600; }
  .wrong { color: var(--danger-color); font-weight: 600; }
  .muted { color: var(--secondary-color); font-size: 13px; margin-top: 5px; }

  /* SONUÇ LİSTESİ */
  #resultBody ul {
    padding: 0;
    list-style: none;
    max-width: 700px;
    margin: 20px auto;
    text-align: left;
  }
  #resultBody li {
    background: var(--bg-light);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 12px;
    border-left: 5px solid var(--danger-color);
  }

  @media(max-width: 768px) {
    body { padding: 15px; }
    #card { padding: 20px; }
    #choices { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
    #choices button { height: 80px; font-size: 14px; padding: 8px; }
  }
</style>
</head>
<body>
  <div id="card">
    <h1 id="title">Afet Bilinci Simülasyonu</h1>
    <p class="small" id="subtitle">Kritik senaryolar arasından seçimini yap. Verdiğin yanlış cevapların neden yanlış olduğunu en sonda öğreneceksin.</p>

    <div id="menu">
      <div id="choices"></div>
      <p class="menuNote muted" style="margin-top:20px; font-size:13px;">Hata yaptığında anında geri bildirim alacak, tüm açıklamaları sonuç ekranında göreceksin.</p>
    </div>

    <div id="game" style="display:none">
      <div id="progressWrap"><div id="progress"></div></div>
      <h2 id="q"></h2>
      <div id="choicesArea"></div>
      <p id="hint"></p>
    </div>

    <div id="result" style="display:none">
      <h2 id="resultTitle"></h2>
      <div id="resultBody"></div>
      <div id="resultButtons" style="margin-top:20px">
        <button class="action-button" id="menuBtn">Ana Menü</button>
        <button class="action-button" id="restartBtn">Tekrar Oyna</button>
      </div>
    </div>
  </div>

<script>
let locked=false;

const progressEl = ()=>document.getElementById('progress');

// --- Ton Fonksiyonları (Sesler aynı kaldı) ---
function playTone(freq,dur,vol=0.05){
  try{
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type='sine'; o.frequency.value = freq;
    g.gain.value = vol;
    o.connect(g); g.connect(ctx.destination);
    o.start();
    setTimeout(()=>{ o.stop(); ctx.close(); }, dur);
  }catch(e){}
}
function correctSound(){ playTone(880,120,0.03); }
function wrongSound(){ playTone(220,220,0.04); }

// --- FONKSİYONLAR ---

function start(t){
  type=t; index=0; mistakes=[]; locked=false;
  document.getElementById('menu').style.display='none';
  document.getElementById('result').style.display='none';
  document.getElementById('game').style.display='block';
  updateProgress();
  renderScene();
}

function updateProgress(){
  const total = scenes[type].length;
  const pct = Math.round((index/total)*100);
  progressEl().style.width = pct + '%';
}

function renderScene(){
  if(!scenes[type]) return;
  const total = scenes[type].length;
  if(index >= total) return showResults();
  const s = scenes[type][index];
  document.getElementById('q').innerHTML = <strong>${index + 1}/${total}:</strong> ${s.q};
  const choicesArea = document.getElementById('choicesArea');
  choicesArea.innerHTML = '';
  document.getElementById('hint').innerText = '';
  
  const currentSceneIndex = index;
  
  s.o.forEach(function(opt,i){
    const b = document.createElement('button');
    b.classList.add('action-button');
    b.textContent = opt;
    b.setAttribute('data-index', i + 1);
    b.addEventListener('click', function(){
      if(locked || currentSceneIndex !== index) return;
      locked=true;
      
      const isCorrect = (i + 1 === s.c);
      const allButtons = choicesArea.querySelectorAll('button');

      // Butonları renklendirme ve devre dışı bırakma
      allButtons.forEach(btn => {
          const btnIndex = parseInt(btn.getAttribute('data-index'));
          btn.disabled = true;
          
          if(btnIndex === s.c){
              btn.classList.add('correct-feedback');
          } else if (btnIndex === (i + 1)){
              btn.classList.add('wrong-feedback');
          }
      });
      
      if(isCorrect){
        correctSound();
        document.getElementById('hint').innerText = 'Doğru Cevap! ✔';
      } else {
        wrongSound();
        const why = s.e && s.e[i] ? s.e[i] : 'Bu seçenek doğru değil.';
        mistakes.push({sceneIndex:index+1, question:s.q, selected:opt, correct:s.o[s.c-1], why:why});
        document.getElementById('hint').innerText = 'Yanlış Cevap. Açıklama sonuçta.';
      }
      
      index++;
      updateProgress();
      setTimeout(function(){ 
          locked=false;
          renderScene(); 
      }, 1500); // 1.5 saniye bekleme süresi korunuyor
    });
    choicesArea.appendChild(b);
  });
  updateProgress();
}


function showResults(){
  document.getElementById('game').style.display='none';
  document.getElementById('result').style.display='block';
  document.getElementById('resultTitle').innerText = capitalize(type) + ' Senaryosu Tamamlandı!';
  
  const totalQuestions = scenes[type].length;
  const correctCount = totalQuestions - mistakes.length;
  
  let body = '';
  if(mistakes.length === 0){
    body = <p class="explain" style="font-size:1.2rem;">Harika! Tüm soruları doğru bildin. Bilgilerin mükemmel!</p>;
  } else {
    body = <p style="font-size:1.1rem; color:#343a40;">Başarı Oranı: <strong>%${Math.round((correctCount/totalQuestions)*100)}</strong> (${correctCount} / ${totalQuestions} doğru)</p> +
           <p class="muted">Aşağıda yanlış yaptığın durumlar ve nedenleri açıklanmıştır:</p><ul>;
           
    mistakes.forEach(function(m){
      body += '<li><p style="margin:0"><b>Sahne ' + m.sceneIndex + ':</b> ' + escapeHtml(m.question) + '</p>' +
        '<p class="wrong" style="margin:3px 0;">Seçimin: ' + escapeHtml(m.selected) + '</p>' +
        '<p class="explain" style="margin:3px 0;">Doğrusu: ' + escapeHtml(m.correct) + '</p>' +
        '<p class="muted" style="margin:3px 0;">Neden yanlış: ' + escapeHtml(m.why) + '</p></li>';
    });
    body += '</ul>';
  }
  document.getElementById('resultBody').innerHTML = body;
  
  // Buton eventleri yeniden tanımlanıyor
  document.getElementById('menuBtn').onclick = backToMenu;
  document.getElementById('restartBtn').onclick = restart;
  
  progressEl().style.width = '100%';
}

function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
function escapeHtml(s){ return (s+'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function backToMenu(){
  document.getElementById('result').style.display='none';
  document.getElementById('game').style.display='none';
  document.getElementById('menu').style.display='block';
  document.getElementById('title').innerText = 'Afet Bilinci Simülasyonu';
  document.getElementById('subtitle').innerText = "Kritik senaryolar arasından seçimini yap. Verdiğin yanlış cevapların neden yanlış olduğunu en sonda öğreneceksin.";
  progressEl().style.width = '0%';
}
function restart(){ start(type); }

function showMainMenu(){
  const choices = document.getElementById('choices');
  choices.innerHTML = '';
  const scenarios = ['deprem','yangin','sel','heyelan','firtina', 'cig', 'kbrn', 'ilkyardim'];
  const icons = ['🌋','🔥','🌊','🗻','🌪️', '🏔️', '☢️', '🩹'];
  const names = ['Deprem','Yangın','Sel','Heyelan','Fırtına', 'Çığ', 'KBRN','Temel İlkyardım'];
  
  scenarios.forEach(function(sc,idx){
    const btn = document.createElement('button');
    btn.classList.add('action-button');
    btn.innerHTML = <span style="font-size:1.8em">${icons[idx]}</span><br>${names[idx]};
    btn.onclick = function(){ start(sc); };
    choices.appendChild(btn);
  });
}

window.onload = function(){
  document.getElementById('menu').style.display='block';
  document.getElementById('game').style.display='none';
  document.getElementById('result').style.display='none';
  progressEl().style.width='0%';
  showMainMenu();
};
