    var currentType = "";

    function startGame(type) {
      currentType = type;
      sceneIndex = 0;
      isLocked = false;
      showScene();
    }

    function showScene() {
      var gameBox = document.getElementById("gameBox");
      var totalScenes = scenes[currentType].length;
      var current = scenes[currentType][sceneIndex];

      if (!current) {
        var typeUpper = currentType.toUpperCase();

      var progressText = '<div class="progress-info">Soru ' + (sceneIndex + 1) + ' / ' + totalScenes + '</div>';

    function checkAnswer(ans) {
      if (isLocked) {
        return;
      }
      
      isLocked = true;
      
      var trueBtn = document.getElementById('trueBtn');
      var falseBtn = document.getElementById('falseBtn');
      
      if (trueBtn) trueBtn.disabled = true;
      if (falseBtn) falseBtn.disabled = true;
      
      var correct = scenes[currentType][sceneIndex].correct;
      var isCorrect = ans === correct;
      
      if (isCorrect) {
        document.body.classList.add('correct-flash');
      } else {
        document.body.classList.add('wrong-flash');
      }
      
      setTimeout(function() {
        document.body.classList.remove('correct-flash');
        document.body.classList.remove('wrong-flash');
      }, 1000);
      
      sceneIndex++;
      
      setTimeout(function() {
        isLocked = false;
        showScene();
      }, 1000);
    }
