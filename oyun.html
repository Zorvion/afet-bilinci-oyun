<!DOCTYPE html>

</head>
<body>

    let disasterIndex = 0;

    window.onload = function() {

    };

    function nextScene() {
      const gameBox = document.getElementById("gameBox");
      const q = document.getElementById("question");
      const current = scenes[disasterIndex][sceneIndex];
      
      if (!current) {
        disasterIndex++;
        sceneIndex = 0;
        if (disasterIndex >= scenes.length) {
          q.textContent = "Tebrikler! T√ºm afetleri ba≈üarƒ±yla tamamladƒ±n üéâ";

      q.textContent = current.q;
      gameBox.innerHTML = `

        <button class='btn' onclick='checkAnswer(false)'>Yanlƒ±≈ü</button>
      `;
    }

    function checkAnswer(ans) {
      const gameBox = document.getElementById("gameBox");
      const correct = scenes[disasterIndex][sceneIndex].correct;
      const color = ans === correct ? "limegreen" : "red";
      document.body.style.setProperty("--flash-color", color);
      document.body.classList.add("flash");
      setTimeout(() => document.body.classList.remove("flash"), 1000);
      sceneIndex++;
      setTimeout(nextScene, 1200);
    }
  </script>

</html>
